<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author='Jesus Gallardo'>
    <link rel="stylesheet" href="style.css">
    <title>NFT CARD</title>
</head>

<body>

    <main>
        <div class="image-container">

            <img src="./img/image-equilibrium.jpg" alt="Imagen NFT">
        </div>
        <section class="description">
            <h1><a href="#">Equilibrium #3429</a></h1>
            <p>Our Equilibrium collection promotes balance and calm</p>
            <div class="items-container">
                <div class="price">
                    <img src="./img/icon-ethereum.svg" alt="ETH Icon">
                    <p>0.041 EHT</p>
                </div>
                <div class="time">
                    <img src="./img/icon-clock.svg" alt="Time Icon">
                    <p>3 days left</p>
                </div>
            </div>
        </section>
        <hr>
        <section class="avatar">
            <img src="./img/image-avatar.png" alt="imagen perfil">
            <p>Creation of <a href="#">Jules Wyvern</a></p>
        </section>
    </main>
</body>

</html>
